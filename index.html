<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">We appreciate your feedback to improve our service!</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>

      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required>

      <label id="number-label" for="number">Age</label>
      <input id="number" type="number" min="10" max="100" placeholder="Age">

      <label for="role">Which option best describes your role?</label>
      <select id="dropdown" required>
        <option disabled selected>Select your role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Other</option>
      </select>

      <p>Would you recommend us?</p>
      <label><input type="radio" name="recommend" value="definitely" required> Definitely</label>
      <label><input type="radio" name="recommend" value="maybe"> Maybe</label>

      <p>What do you like?</p>
      <label><input type="checkbox" value="design"> Design</label>
      <label><input type="checkbox" value="content"> Content</label>
      <label><input type="checkbox" value="support"> Support</label>

      <p>Any comments?</p>
      <textarea placeholder="Your comments"></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
