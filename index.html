<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve!</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input id="name" type="text" placeholder="Enter your name" required>

    <label id="email-label" for="email">Email</label>
    <input id="email" type="email" placeholder="Enter your email" required>

    <label id="number-label" for="number">Age</label>
    <input id="number" type="number" min="10" max="100" placeholder="Age">

    <label>Which option best describes your role?</label>
    <select id="dropdown">
      <option disabled selected>Select your role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Other</option>
    </select>

    <p>Would you recommend us?</p>
    <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
    <label><input type="radio" name="recommend" value="maybe"> Maybe</label>

    <p>What do you like?</p>
    <label><input type="checkbox" value="design"> Design</label>
    <label><input type="checkbox" value="content"> Content</label>

    <p>Any comments?</p>
    <textarea></textarea>

    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
